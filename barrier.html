<html> 
 <head>
    <title></title> 
</head>
 <body>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body> 
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
 <script>
var sketchProc = function(processingInstance) {
with (processingInstance) {

frameRate(30);
noStroke();


var Bird = function() {
    this.x = 200;
    this.y = 200;
    this.width = 25;
    this.vdir = 0;
    
    this.draw = function() {
        fill(255, 218, 8);
        ellipse(this.x,this.y,this.width,this.width);
        fill(255, 136, 0);
        rect(this.x+6, this.y-2, 15, 5);
        fill(255, 255, 255);
        ellipse(this.x,this.y-5,5,5);
    };
    
    
    this.up = function(){
        if(this.y >= this.width){
            this.y = this.y - 15;
        }
    };
    this.down = function(){
        this.y = this.y + 2;
    };
};



var bird = new Bird();


var Barrier = function() {
    this.x = 366;
    this.y = 0;
    this.width = 25;
    this.vdir = 0;
    
    
    this.isTouching = function(bird){
        if(bird.x >= this.x && bird.x <= this.x+25 && bird.y >= this.y+250 && bird.y <= this.y+450){
            println('ded');
        }
        if(bird.x >= this.x && bird.x <= this.x+25 && bird.y >= this.y-312 && bird.y <= (this.y-312)+450){
            println('dead');
        }
};

this.draw = function() {
    fill(13, 122, 48);
    rect(this.x,this.y-312,this.width,450);
    rect(this.x,this.y+250,this.width,450);
};


this.step = function() {
    this.x = this.x-1;
};

this.upstep = function(){
    this.y = this.y-3;
};

this.upstep = function(){
    this.y = this.y-3;
};
this.downstep = function(){
    this.y = this.y+2;
};

this.vstep = function(){
    if(this.y < -140){
       this.vdir = 0;
    }
    else if(this.y > 150){
       this.vdir = 1;
    }
    if(this.vdir === 0){this.downstep();}
    else if(this.vdir === 1){this.upstep();}
};
};






var barrier = new Barrier(50, 1);


var barriers = [barrier];
var frameCounter = 0;


keyPressed = function() {
    if(keyCode === 38){
        bird.up();
    }
    else if(keyCode === 40){
        bird.down();
    }
};




draw = function() {
    frameCounter++;
    background(143, 212, 255);
    if(frameCounter%220 === 0){
        var barrier = new Barrier(50, 1);
        barriers.push(barrier);
        
    }
    for(var j = 0; j < barriers.length; j++){
        barriers[j].draw();
        barriers[j].step();
        barriers[j].vstep();
        barriers[j].isTouching(bird);
        
    }
    if (barriers.length === 10) {
        barriers.splice(0,1);
    }
    
    bird.draw();
    bird.down();
};














var canvas = document.getElementById("mycanvas"); 
var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
